<ion-view title="IonicApp" id="page2">
    <ion-content padding="true" style="background: url(img/yBZRwUmYRHiLdshLyBQ6_3D-Parallax-Background2.png) no-repeat center;background-size:cover;" class="has-header">
        <form id="ionicApp-form1" class="list">
            <ion-list id="ionicApp-list1">
                <label class="item item-input" id="ionicApp-input1">
                    <span class="input-label">Email</span>
                    <input type="email" placeholder=""  ng-model="email" required>
                </label>
                <label class="item item-input" id="ionicApp-input2">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="" ng-model="password" ng-minlength="6" required>
                </label>
            </ion-list>
            <div class="spacer" style="width: 300px; height: 115px;"></div>
            <a ui-sref="homePage" id="ionicApp-button1" class="button button-positive  button-block">Log In</a>
            <a ui-sref="signup" id="ionicApp-button2" class="button button-positive  button-block">Sign Up</a>
          <div class="padding">
            <p ng-show="Signupform.email.$error.required">* Email id  is required</p>
            <p ng-show="Signupform.password.$error.required">* Password is required</p>
            <p ng-show="Signupform.password.$error.minlength">* Password must be longer than 6 characters</p>
          </div>
        </form>
    </ion-content>
</ion-view>
