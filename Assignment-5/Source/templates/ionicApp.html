<ion-view title="IonicApp" id="page2">

        <form id="ionicApp-form1" class="list">
            <ion-list id="ionicApp-list1">
                <label class="item item-input" id="ionicApp-input1">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input" id="ionicApp-input2">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <a ui-sref="homePage" id="ionicApp-button1" class="button button-stable  button-block">Log in</a>
            <a href="#" onclick="window.open('/signup', '_system', 'location=yes'); return false;" id="ionicApp-button2" class="button button-positive  button-block button-clear">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
